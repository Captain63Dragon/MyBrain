<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Services</h2>
            {% for key, service in services.items() %}
            <div class="nav-item" data-service="{{ key }}">{{ service.title }}</div>
            {% endfor %}
        </div>
        
        <div class="main-panel">
            <div id="content-banner">
                {% include 'welcome.html' %}
            </div>
            <div id="content-review" style="display: none;">
                {% include 'review_filenode.html' %}
            </div>
            <div id="content-search" style="display: none;">
                {% include 'search_database.html' %}
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
